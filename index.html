<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineUpApp Draw</title>
    <link rel="stylesheet"  href="style.css">
</head>

<body>
    <h4>Use the tools provided to draw the layout</h4>

    <!-- Shapes available -->
    <button id="rectButton">Rectangle</button>
    <button id="circleButton">Circle</button>

    <!-- Canvas to draw the shapes -->
    <div id="canvasWrapper">
        <canvas id="overlay" width=300 height=300></canvas>
        <canvas id="canvas" width=300 height=300></canvas>
    </div>

    <!-- Importing the script -->
    <script src="./index.js"></script>
</body>

</html>
